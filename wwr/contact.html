<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Jesse's Rafting Company for reservations, inquiries, and adventure planning.">
    <meta name="author" content="Jesse Chisom Nnadi">
    <title>Contact Us | Jesse's Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Rafting site logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- Company Info -->
        <section class="company-info">
            <h1>Jesse's Rafting Company</h1>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </section>

        <!-- Contact Grid -->
        <section class="contact-grid">

            <!-- Map -->
            <div class="contact-left">
                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12345!2d-122.0!3d37.0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v123456789"
                      allowfullscreen loading="lazy"></iframe>
                </div>
            </div>

            <!-- Form -->
            <form class="contact-form">

                <label>Name
                    <input type="text" name="name" placeholder="Placeholder">
                </label>

                <label>Email
                    <input type="email" name="email" placeholder="Placeholder">
                </label>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose"> General Inquiry</label>
                    <label><input type="radio" name="purpose"> Reservation Question</label>
                    <label><input type="radio" name="purpose"> Website Suggestion</label>
                </fieldset>

                <label>Message
                    <textarea placeholder="Type here"></textarea>
                </label>

                <label class="checkbox">
                    <input type="checkbox">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>

        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-cards">
                <figure>
                    <img src="images/employees/employee 1.jpeg" alt="Employee Profile">
                    <figcaption>Julie Campbell: Senior Rafting Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/employees/employee 2.jpeg" alt="Employee Profile">
                    <figcaption>Sophie Dupot: Reservation Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employees/employee 3.jpeg" alt="Employee Profile">
                    <figcaption>Harvey Smith: Rafting Guide</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>Â© 2026 Jesse's Rafting Company | Jesse Chisom Nnadi</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>

</body>

</html>
